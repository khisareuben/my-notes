<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Documentation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@latest/dist/themes/dark.css">
  <script src="https://cdn.jsdelivr.net/npm/docsify@latest/dist/docsify.min.js"></script>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    // Initialize Docsify

    Docsify.init({
      loadSidebar: true,
      loadNavbar: true,
      routerMode: 'history',
      markdown: {
        plugins: [
          'header', 'search', 'code', 'emoji', 'flowchart', 'html', 'highlight'
        ]
      }
    });

  </script>
</body>
</html>
